<!DOCTYPE html>
<html>
    <head>
        <title>Array-practice</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="style/array-style.css">
        <script type="text/javascript" src="js/array-js.js"></script>
    </head>
    <body>
        <div>
            <button onclick="myFunction()" class="btn btn-outline-light">Fruits</button>
            <button onclick="fruitLength()" class="btn btn-outline-light">length of fruit's array</button>
            <button onclick="pushMango()" class="btn btn-outline-light">push(mango)</button>
            <button onclick="unshiftKiwi()" class="btn btn-outline-light">unshift(kiwi)</button>
            <button onclick="shiftFruit()" class="btn btn-outline-light">shift</button>
            <button onclick="popFruit()" class="btn btn-outline-light">pop</button><br>
            <p id="demo"></p>
            <p id="demo1"></p>
            <p id="demo4"></p>
            <button onclick="myNum()" class="btn btn-outline-light">Numbers</button>
            <button onclick="numLength()" class="btn btn-outline-light">length of number's array</button>
            <button onclick="pushSix()" class="btn btn-outline-light">push(6)</button>
            <button onclick="unshiftZero()" class="btn btn-outline-light">unshift(0)</button>
            <button onclick="shiftNum()" class="btn btn-outline-light">shift</button>
            <button onclick="popNum()" class="btn btn-outline-light">pop</button><br>
            <p id="demo2"></p>
            <p id="demo3"></p>
            <p id="demo5"></p>
            
        </div>
    </body>
